<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Larissa Simões e Laissa Soares</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="post" class="trybewarts-login"> 
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="entrar">Entrar</button>
        </form>
    </header>

    <main id="main">
        <form action="" id="evaluation-form">
        </form>
    </main>

    <section>
        <form action="">
        <input type="text" name="" id="input-name" placeholder="Nome">

       <input type="text" name="" id="input-lastname" placeholder="Sobrenome">

       <input type="email" name="" id="input-email" placeholder="Email">
       

       <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
       </select>

       <label for="" id="label-family" name="family">Qual sua família?</label>
       <input type="radio" name="family" id="" value="Frontend">Frontend
       <input type="radio" name="family" id="" value="Backend">Backend
       <input type="radio" name="family" id="" value="FullStack">FullStack

       
       <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
       <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
       <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
       <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
       <input type="checkbox" name="" id="" class="subject" value="React">React
       <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
       <input type="checkbox" name="" id="" class="subject" value="Python">Python
       </form>

       <form action="">


       <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
       <input type="radio" name="rate" id="" value="1">1
       <input type="radio" name="rate" id="" value="2">2
       <input type="radio" name="rate" id="" value="3">3
       <input type="radio" name="rate" id="" value="4">4
       <input type="radio" name="rate" id="" value="5">5
       <input type="radio" name="rate" id="" value="6">6
       <input type="radio" name="rate" id="" value="7">7
       <input type="radio" name="rate" id="" value="8">8
       <input type="radio" name="rate" id="" value="9">9
       <input type="radio" name="rate" id="" value="10">10
    </form>
        
    </section>

<section id="corpo">
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
</section>
    
    <script src="script.js"></script>
</body>
</html>
